<!DOCTYPE html>
<html>
  <head>
    <title>Hubble Dashboard</title>
    <link rel="stylesheet" href="css/css.css" />
    <script src="js/feather.min.js"></script>
    <script src="js/particles.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="particles"></div>
    <div id="container">
      <div id="inner-container">
        <div id="home-page">
          <h1 id="welcome"></h1>
          <div class="icons icons-home">
            <div class="icon-container">
              <div id="wifi" class="icon">
                <a href="/wifi/">
                  <i data-feather="wifi">WiFi</i>
                </a>
              </div>
              <p>WiFi</p>
            </div>
            <div class="icon-container">
              <div id="folder" class="icon">
                <a href="/files/">
                  <i data-feather="folder">Files</i>
                </a>
              </div>
              <p>Files</p>
            </div>
            <div class="icon-container">
              <div id="corner-right-up" class="icon">
                <a href="/admin/groups-adlists.php">
                  <i data-feather="shield">DNS</i>
                </a>
              </div>
              <p>DNS</p>
            </div>
            <div class="icon-container">
              <div id="settings" class="icon">
                <i data-feather="settings">Settings</i>
              </div>
              <p>Settings</p>
            </div>
          </div>
        </div>
        <div id="settings-page">
          <h1>Settings</h1>
          <div class="icons icons-settings">
            <div class="icon-container">
              <div title="Change wifi adapter" id="adapter" class="icon" onclick="adapter()">
                <i data-feather="rss"></i>
              </div>
              <p>Change wifi <br />adapter</p>
            </div>
            <div class="icon-container">
              <div title="Terminal session" id="terminal" class="icon" onclick="terminal()">
                <i data-feather="terminal">Terminal</i>
              </div>
              <p>Terminal</p>
            </div>
            <div class="icon-container">
              <div title="Reboot" id="reboot" class="icon" onclick="reboot()">
                <i data-feather="refresh-cw">Reboot</i>
              </div>
              <p>Reboot</p>
            </div>
            <div class="icon-container">
              <div title="Shutdown" id="shutdown" class="icon" onclick="shutdown()">
                <i data-feather="power">Shutdown</i>
              </div>
              <p>Shutdown</p>
            </div>
            <div class="icon-container">
              <div title="Devices" id="devices" class="icon">
                <i data-feather="hard-drive">Devices</i>
              </div>
              <p>Devices</p>
            </div>
          </div>
          <form id="settings-form">
            <div id="text-fields">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="<%= name %>" />
              <label for="hostname">Hostname:</label>
              <input type="text" name="hostname" id="hostname" placeholder="<%= hostname %>" />
              <label for="password">Universal password:</label>
              <input type="password" name="password" id="password" placeholder="password" />
            </div>
            <div id="radio-title">
              <h1>Interface</h1>
              <p id="interface-message"></p>
            </div>
            <div id="interface-div">
              <div id="radio-div">
                <div class="radio">
                  <input type="radio" id="wireless" name="interface" value="wlan0" />
                  <label for="wireless">Wireless (wlan0)</label>
                </div>
                <div class="radio">
                  <input type="radio" id="wired" name="interface" value="eth0" />
                  <label for="wired">Wired (eth0)</label>
                </div>
              </div>
            </div>
            <div id="buttons">
              <button id="back-settings" class="button" type="button">Back</button>
              <input type="submit" value="Save" class="button" id="submit" />
            </div>
          </form>
        </div>
        <div id="devices-page">
          <h1>Devices</h1>
          <p id="noDevices">No devices detected</p>
          <ul>
            <li>
              <div class="mount">
                <p></p>
                <button class="button" type="button" onclick="eject(0)" id="eject_0">Eject ⏏</button>
              </div>
            </li>
            <li>
              <div class="mount">
                <p></p>
                <button class="button" type="button" onclick="eject(1)" id="eject_1">Eject ⏏</button>
              </div>
            </li>
            <li>
              <div class="mount">
                <p></p>
                <button class="button" type="button" onclick="eject(2)" id="eject_2">Eject ⏏</button>
              </div>
            </li>
          </ul>
          <div id="buttons">
            <button id="back-devices" class="button" type="button">Back</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.info = {
        name: "<%= name %>",
        hostname: "<%= hostname %>",
        iface: "<%= iface %>",
        devices: <%-JSON.stringify(devices)%>,
      };
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
